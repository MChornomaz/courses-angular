<div class="p-4 pr-0 rounded-lg w-1/4">
	<div class="flex items-center">
		<label for="date" class="block text-gray-700 font-bold">Date:</label>
		<div
			*ngIf="!isValidDateFormat(date) && touched && (date !== '' || validate)"
			class="text-red-500 text-sm ml-5 w-full"
		>
			<ng-container
				*ngIf="!isValidDateFormat(date) && (date !== '' || validate)"
			>
				Invalid date format. Use dd/mm/yyyy.
			</ng-container>
			<ng-container
				*ngIf="
					courseForm.controls['date'].errors?.['required'] &&
					touched &&
					courseForm.controls['date'].value === ''
				"
			>
				Field is required.
			</ng-container>
		</div>
	</div>

	<input
		id="date"
		type="text"
		class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
		placeholder="Enter course start date"
		name="date"
		[value]="date"
		(input)="onDateChange($event)"
		(blur)="onTouchHandler()"
		[ngClass]="{
			'border-red-500':
				(!isValidDateFormat(date) && touched && (date !== '' || validate)) ||
				(courseForm.controls['date'].errors?.['required'] && touched)
		}"
		required
	/>
</div>
