<div class="p-4 rounded-lg flex w-1/2">
	<div>
		<label for="duration" class="block text-gray-700 font-bold mb-2"
			>Duration:</label
		>
		<input
			id="duration"
			type="number"
			class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
			placeholder="Enter course duration"
			name="duration"
			[(ngModel)]="duration"
			(ngModelChange)="onDurationChange()"
		/>
	</div>
	<p>{{ duration | duration }}</p>
</div>
