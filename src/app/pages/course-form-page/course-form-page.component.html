<div class="flex justify-center p-10">
	<form
		class="w-3/4 bg-white p-8 rounded-lg shadow-lg"
		(ngSubmit)="saveHandler()"
	>
		<div class="p-4 rounded-lg">
			<label for="title" class="block text-gray-700 font-bold mb-2"
				>Title:</label
			>
			<input
				id="title"
				type="text"
				class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
				placeholder="Enter course title"
				name="title"
				[(ngModel)]="title"
			/>
		</div>

		<div class="p-4 rounded-lg">
			<label for="description" class="block text-gray-700 font-bold mb-2"
				>Description:</label
			>
			<textarea
				id="description"
				class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
				placeholder="Enter course description"
				name="description"
				rows="6"
				[(ngModel)]="description"
			></textarea>
		</div>
		<app-form-date
			[date]="date"
			(dateChanged)="onDateChange($event)"
		></app-form-date>
		<app-form-duration
			[duration]="duration"
			(durationChanged)="onDurationChange($event)"
		></app-form-duration>
		<app-form-authors></app-form-authors>
		<div class="w-1/4 flex justify-around mt-6">
			<button
				class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
				type="submit"
			>
				Save
			</button>
			<button
				class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded"
				type="button"
				(click)="cancelHandler()"
			>
				Cancel
			</button>
		</div>
	</form>
</div>
