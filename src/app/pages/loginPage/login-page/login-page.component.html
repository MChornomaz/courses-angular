<div class="w-full h-full flex items-center justify-center">
	<div
		class="bg-white p-8 mb-10 flex items-center justify-center rounded-lg shadow-lg md:flex-col sm:flex-col w-1/3"
	>
		<form class="w-full">
			<h3 class="font-semibold text-xl">Login</h3>
			<div class="p-4 rounded-lg">
				<label for="user-login" class="block text-gray-700 font-bold mb-2"
					>Login:</label
				>
				<input
					id="user-login"
					type="text"
					class="w-full border rounded-md py-2 px-4 focus:outline-none"
					placeholder="Enter your email"
					name="email"
					[formControl]="loginControl"
					[ngClass]="{
						'border-red-500':
							loginControl.invalid &&
							(loginControl.touched || loginControl.dirty)
					}"
				/>
				<div
					*ngIf="
						loginControl.invalid && (loginControl.touched || loginControl.dirty)
					"
					class="text-red-500 text-sm"
				>
					<div *ngIf="loginControl.errors?.['required']">
						Login is required.
					</div>
					<div *ngIf="loginControl.errors?.['minlength']">
						Login should be at least 2 characters long.
					</div>
				</div>
			</div>
			<div class="p-4 rounded-lg">
				<label for="user-password" class="block text-gray-700 font-bold mb-2"
					>Password:</label
				>
				<input
					id="user-password"
					type="password"
					class="w-full border rounded-md py-2 px-4 focus:outline-none"
					placeholder="Enter your password"
					name="password"
					[formControl]="passwordControl"
					[ngClass]="{
						'border-red-500':
							passwordControl.invalid &&
							(passwordControl.touched || passwordControl.dirty)
					}"
				/>
				<div
					*ngIf="
						passwordControl.invalid &&
						(passwordControl.touched || passwordControl.dirty)
					"
					class="text-red-500 text-sm"
				>
					<div *ngIf="passwordControl.errors?.['required']">
						Password is required.
					</div>
					<div *ngIf="passwordControl.errors?.['minlength']">
						Password should be at least 2 characters long.
					</div>
				</div>
			</div>
			<div class="flex justify-end">
				<app-button
					[buttonText]="'Login'"
					[svgIcon]="null"
					[disabled]="loginControl.invalid || passwordControl.invalid"
					(click)="logIn()"
				></app-button>
			</div>
		</form>
	</div>
</div>
