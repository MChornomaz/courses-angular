<div class="w-full h-full flex items-center justify-center">
	<div
		class="bg-white p-8 mb-10 flex items-center justify-center rounded-lg shadow-lg md:flex-col sm:flex-col w-1/3"
	>
		<form class="w-full">
			<h3 class="font-semibold text-xl">Login</h3>
			<div class="p-4 rounded-lg">
				<label for="user-email" class="block text-gray-700 font-bold mb-2"
					>Email:</label
				>
				<input
					id="user-email"
					type="email"
					class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
					placeholder="Enter your email"
					name="email"
					[(ngModel)]="email"
				/>
			</div>
			<div class="p-4 rounded-lg">
				<label for="user-password" class="block text-gray-700 font-bold mb-2"
					>Password:</label
				>
				<input
					id="user-password"
					type="password"
					class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-6"
					placeholder="Enter your password"
					name="password"
					[(ngModel)]="password"
				/>
			</div>
			<div class="flex justify-end">
				<app-button
					[buttonText]="'Login'"
					[svgIcon]="null"
					(click)="login()"
				></app-button>
			</div>
		</form>
	</div>
</div>
