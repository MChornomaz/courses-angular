<div>
	<div>
		<app-course-card
			*ngFor="let courseItem of courses; trackBy: trackByFn"
			[course]="courseItem"
			(deleteButtonClicked)="deleteCourseHandler($event)"
		></app-course-card>
	</div>
	<div
		class="w-full h-14 bg-white rounded-md flex items-center justify-center shadow-lg"
	>
		<button
			class="uppercase underline text-sky-600 font-semibold"
			(click)="loadMoreClickHandler()"
		>
			load more
		</button>
	</div>
</div>
