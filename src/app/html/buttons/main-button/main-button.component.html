<button
	class="bg-blue-400 hover:bg-blue-300 text-white font-bold px-4 py-2 rounded flex items-center focus:outline-none focus:ring-2 transition duration-0 md:duration-300 transform active:scale-95"
>
	<svg
		class="h-6 w-6 text-white mr-1.5"
		[innerHTML]="sanitizedSvgIcon"
		*ngIf="svgIcon"
	></svg>
	{{ buttonText }}
</button>
